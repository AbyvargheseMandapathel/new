{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="coupon_code" placeholder="Enter Coupon Code">
    <button type="submit">Apply Coupon</button>
</form>
