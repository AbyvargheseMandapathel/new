<h1>Create Job Alert</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="company_name">Company Name:</label>
    <input type="text" name="company_name" required><br>

    <label for="title">Title:</label>
    <input type="text" name="title" required><br>

    <label for="job_description">Job Description:</label>
    <textarea name="job_description" required></textarea><br>

    <label for="original_link">Original Link:</label>
    <input type="url" name="original_link" required><br>

    <label for="image">Image:</label>
    <input type="file" name="image"><br>

    <button type="submit">Create Job Alert</button>
</form>
