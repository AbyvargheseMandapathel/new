<h2>Referral Leaderboard</h2>

<table>
    <thead>
        <tr>
            <th>Referrer</th>
            <th>Referral Count</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in leaderboard %}
        <tr>
            <td>{{ entry.referrer.username }}</td>
            <td>{{ entry.count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<hr>
